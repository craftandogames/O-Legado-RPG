<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>
	
	<div>
		<table>
			<tr>
				<td>Resumo</td>
				<td>
					<input type="text" name="system.resumo" value="{{system.resumo}}" />
				</td>
			</tr>
		</table>
	</div>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item active" data-tab="stats">Características</a>
        <a class="item" data-tab="description">Descrição</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
	
        <div class="tab attributes" data-group="primary" data-tab="stats">
			<table>
				{{#each item.system.bonus as |bonus id|}}
					<tr>
						<td>{{id}}</td>
						<td>
							<input type="number" name="system.bonus.{{id}}" value="{{bonus}}" />
						</td>
					</tr>
				{{/each}}
			</table>
		</div>
        <div class="tab attributes" data-group="primary" data-tab="description">
			<label>Descrição</label>
			<div class="item-description">
				{{editor descricao target="system.descricao" button=true editable=editable}}	
			</div>
		</div>
    </section>
</form>
